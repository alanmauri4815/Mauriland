    :root {

    body {

      background-color: var(--bg-dark);
      color: #f3f4f6;
      margin: 0;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3 {
      font-family: 'Outfit', sans-serif;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .neon-blue {
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);

      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-active {
      border-bottom: 2px solid #3b82f6;
      color: #3b82f6;
    }

      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #2d3748;
      border-radius: 10px;
    }

    .parliament-dot {
      transition: all 0.5s ease;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin: 1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);

    }

    .animate-page {

          console.log("Firebase Update:", data);
          if (data && data.gs) {
            setGs(data.gs);
            if (data.phase) setPhase(data.phase);
          }
        };

        roomRef.on('value', handleUpdate);
        return () => roomRef.off('value', handleUpdate);
      }, [roomCode]);

      // Persistence to survive reloads
      useEffect(() => {
        const savedRoom = sessionStorage.getItem('mauriland_room');
        const savedHost = sessionStorage.getItem('mauriland_isHost');
        const savedPid = sessionStorage.getItem('mauriland_playerId');
        if (savedRoom) {
          setRoomCode(savedRoom);
          setIsHost(savedHost === 'true');
          setPlayerId(parseInt(savedPid));
        }
      }, []);

      useEffect(() => {
        if (roomCode) {
          sessionStorage.setItem('mauriland_room', roomCode);
          sessionStorage.setItem('mauriland_isHost', isHost);
          sessionStorage.setItem('mauriland_playerId', playerId);
        }
      }, [roomCode, isHost, playerId]);

      const updateRemote = (newGs, newPhase = null) => {
        if (!roomCode) return;
        const updateData = { gs: newGs };
        if (newPhase) updateData.phase = newPhase;
        db.ref(`rooms/${roomCode}`).update(updateData).catch(err => {
          console.error("Firebase Update Error:", err);
          alert("Error al sincronizar con el servidor: " + err.message);
        });
      };

      // --- AI Strategic Logic (V3) ---
      const evaluateOptionOutcome = (playerIdx, opt, budget, sectors, players, tension) => {
        if (!opt || !players || !sectors) return null;
        const player = players[playerIdx];
        const SECTOR_UNIT = 10;

        // Simulación de presupuesto y sectores
        const newBudget = (budget || 0) - (opt?.cost || 0);
        const weightedImpact = (sectors || []).reduce((acc, s) => {
          const effect = opt?.sector?.[s?.name] || 0;
          return acc + (effect * (s?.weight || 1));
        }, 0);

        // Simulación de jugadores
        const simulatedPlayers = (players || []).map((pl, idx) => {
          if (!pl) return null;
          const partyEffect = opt?.party?.[pl.party] || 0;
          const isOwner = idx === playerIdx;
          const newAP = Math.max(0, Math.min(100, (pl.ap || 0) + partyEffect));
          const newOP = isOwner ? Math.max(0, Math.min(100, (pl.op || 50) + (weightedImpact * 0.5))) : (pl.op || 50);

          return { ...pl, ap: newAP, op: newOP };
        });

        // Tensión
        const totalDev = (sectors || []).reduce((acc, s) => acc + Math.abs(((s?.value || 500) + (opt?.sector?.[s?.name] || 0) * SECTOR_UNIT) - 500), 0);
        const newTension = sectors.length > 0 ? (totalDev / (sectors.length * 500)) * 100 : 0;

        return { players: simulatedPlayers, budget: newBudget, tension: newTension, weightedImpact };
      };

      const calculateStrategicScore = (playerIdx, outcome) => {
        if (!outcome || !outcome.players || !outcome.players[playerIdx]) return -9999;
        const me = outcome.players[playerIdx];

        // 1. Mi propio beneficio (AP + OP)
        let score = ((me?.ap || 0) * 1.5) + ((me?.op || 0) * 2);

        // 2. Penalización por presupuesto bajo
        if (outcome.budget < 100) score -= (100 - (outcome?.budget || 0)) * 5;

        // 3. Penalización por alta tensión
        if (outcome.tension > 30) score -= ((outcome?.tension || 0) - 30) * 10;

        // 4. Comparación con rivales (Queremos maximizar la brecha)
        let competitorsAvgBenefit = 0;
        let compCount = 0;
        (outcome.players || []).forEach((pl, idx) => {
          if (idx !== playerIdx && pl) {
            competitorsAvgBenefit += ((pl?.ap || 0) * 0.8) + ((pl?.op || 0) * 1.2);
            compCount++;
          }
        });
        competitorsAvgBenefit /= (compCount || 1);

        return score - competitorsAvgBenefit;
      };

      const calculateOptionScoreAI = (playerIdx, opt, budget, sectors, players, tension) => {
        if (!opt || !players || !sectors || !players[playerIdx]) return -9999;
        const outcome = evaluateOptionOutcome(playerIdx, opt, budget, sectors, players, tension);
        return calculateStrategicScore(playerIdx, outcome);
      };

      const calculateBestOptionAI = (playerIdx, sit, gs) => {
        if (!sit || !sit.options || !gs) return 0;
        const options = sit.options;
        const difficulty = gs.difficulty || 'Medio';

        // Determinar precisión según nivel
        let precision = 0.8;
        if (difficulty === 'Fácil') precision = 0.5 + (Math.random() * 0.2);
        if (difficulty === 'Medio') precision = 0.7 + (Math.random() * 0.2);
        if (difficulty === 'Difícil') precision = 0.9 + (Math.random() * 0.1);

        const isPrecise = Math.random() < precision;

        if (!isPrecise) {
          return Math.floor(Math.random() * options.length);
        }

        let bestOptIdx = 0;
        let maxStrategicScore = -999999;

        options.forEach((opt, idx) => {
          const score = calculateOptionScoreAI(playerIdx, opt, gs.budget, gs.sectors, gs.players, gs.tension || 0);
          if (score > maxStrategicScore) {
            maxStrategicScore = score;
            bestOptIdx = idx;
          }
        });

        return bestOptIdx;
      };

      // --- Lobby & Setup ---
      const createRoom = () => {
        const code = Math.random().toString(36).substring(2, 6).toUpperCase();
        const initialPlayer = { id: 0, name: "Anfitrión", isHuman: true, isHost: true };
        const initialGs = {
          ...gs,
          players: [initialPlayer],
          budget: 1000,
          turn: 1,
          tension: 0,
          media: 5,
          logs: ["Sala creada. Esperando actores..."]
        };
        setRoomCode(code); setIsHost(true); setPlayerId(0);
        db.ref(`rooms/${code}`).set({ gs: initialGs, phase: 'setup' });
        setPhase('setup');
      };

      const joinRoom = (code) => {
        const c = code.toUpperCase();
        db.ref(`rooms/${c}`).once('value', snapshot => {
          const data = snapshot.val();
          if (!data || data.phase !== 'setup') return alert("Sala no disponible.");
          const newId = data.gs.players.length;
          const updatedPlayers = [...data.gs.players, { id: newId, name: `Jugador ${newId + 1}`, isHuman: true, isHost: false }];
          const updatedGs = { ...data.gs, players: updatedPlayers };
          setRoomCode(c); setIsHost(false); setPlayerId(newId);
          db.ref(`rooms/${c}`).update({ gs: updatedGs });
          setPhase('setup');
        });
      };

      const startSetup = () => {
        if (!isHost) return;
        const currentHumans = gs.players.filter(p => !p.isAI);
        const players = [...currentHumans];
        for (let i = players.length; i < numPlayers; i++) {
          players.push({ id: i, name: `IA ${i + 1}`, isHuman: false, isAI: true });
        }
        const newGs = { ...gs, players };
        setGs(newGs); updateRemote(newGs, 'setup-details');
      };

      const finalizeSetup = () => {
        if (!isHost) return;
        const partyNames = Object.keys(EXTERNAL_DATA.PARTIES);
        const shuffled = [...partyNames].sort(() => 0.5 - Math.random());
        const colors = ["#3b82f6", "#ef4444", "#10b981", "#f59e0b", "#ec4899", "#8b5cf6", "#06b6d4"];
        const updatedPlayers = gs.players.map((p, i) => ({
          ...p,
          party: shuffled[i % shuffled.length],
          op: 50, ap: 50, seats: 20, loyalty: 70, color: colors[i % colors.length]
        }));

        const initialSectors = EXTERNAL_DATA.SECTORS.map(s => ({
          name: s, value: 500, weight: 1
        }));

        const newGs = {
          ...gs,
          players: updatedPlayers,
          sectors: initialSectors,
          tension: 0,
          media: 5,
          budget: 1000,
          logs: ["Partidos asignados. El Palacio abre sus puertas."]
        };
        setGs(newGs);
        updateRemote(newGs, 'assignment');
      };

      // --- Multiplayer Actions ---
      const nextSituation = () => {
        if (!isHost || (gs && gs.curSit) || (gs && gs.isGameOver)) return;
        const situations = EXTERNAL_DATA.SITUATIONS;
        if (!situations || situations.length === 0) return alert("No hay situaciones!");

        const s = situations[Math.floor(Math.random() * situations.length)];
        if (!s) return;

        setGs(prev => {
          if (!prev) return prev;
          const players = prev.players || [];
          if (players.length === 0) return prev;
          const currentOwnerIdx = typeof prev.ownerIdx === 'number' ? prev.ownerIdx : 0;
          const safeOwnerIdx = currentOwnerIdx % players.length;
          const order = Array.from({ length: players.length }).map((_, i) => (safeOwnerIdx + i) % players.length);
          const updatedGs = {
            ...prev,
            curSit: s,
            votes: {},
            negotiationSwitches: {},
            lastResults: null,
            showResults: false,
            voterQueue: order,
            currentVoterPos: 0,
            isAiProcessing: false,
            logs: [`Nueva Situación: ${s.id}`, ...(prev.logs || [])]
          };
          // Move updateRemote outside in a separate useEffect or timeout if needed, 
          // but for now, we'll keep it here but ensure updatedGs is stable.
          setTimeout(() => updateRemote(updatedGs), 0);
          return updatedGs;
        });
      };

      const castVote = (optIdx) => {
        setGs(prev => {
          if (!prev) return prev;
          const voterQueue = prev.voterQueue || [];
          const voterIdx = voterQueue[prev.currentVoterPos];
          if (voterIdx === undefined) return prev;
          const players = prev.players || [];
          if (voterIdx !== playerId && players[voterIdx]?.isHuman) return prev;

          const isLastVoter = prev.currentVoterPos === voterQueue.length - 1;
          const updatedGs = {
            ...prev,
            votes: { ...(prev.votes || {}), [voterIdx]: optIdx },
            currentVoterPos: isLastVoter ? prev.currentVoterPos : prev.currentVoterPos + 1
          };
          updateRemote(updatedGs);
          return updatedGs;
        });
      };

      const finalizeVote = (chosenOptIdx = null, isDecree = false) => {
        if (!isHost || !gs || !gs.curSit) return;
        const options = gs?.curSit?.options || [];
        const players = gs?.players || [];
        const totalSeats = players.length > 0 ? players.reduce((sum, p) => sum + (p?.seats || 0), 0) : 0;

        // Use negotiation switches if available, otherwise original votes
        const effectiveVotes = {};
        players.forEach((_, i) => {
          effectiveVotes[i] = gs?.negotiationSwitches?.[i] ?? gs?.votes?.[i];
        });

        const tally = options.map(() => 0);
        const recommendations = [];
        const voterDetails = [];

        players.forEach((p, i) => {
          if (!p) return;
          const optIdx = effectiveVotes[i];
          const hasVoted = optIdx !== undefined && optIdx !== null;

          const loyalCount = Math.floor((p.seats || 0) * ((p.loyalty || 0) / 100));
          const rebelCount = (p.seats || 0) - loyalCount;
          const distribution = options.map(() => 0);

          if (hasVoted && options.length > 0) {
            distribution[optIdx] += loyalCount;
            // Distribute rebels randomly
            for (let r = 0; r < rebelCount; r++) {
              const randIdx = Math.floor(Math.random() * options.length);
              distribution[randIdx]++;
            }
          } else if (options.length > 0) {
            // No vote: all seats distributed randomly
            for (let r = 0; r < (p.seats || 0); r++) {
              const randIdx = Math.floor(Math.random() * options.length);
              distribution[randIdx]++;
            }
          }

          recommendations.push({
            name: p.name || `Jugador ${i + 1}`,
            seats: p.seats || 0,
            recText: hasVoted ? (options[optIdx]?.text || `Opción ${optIdx + 1}`) : "Sin Voto",
            loyalty: p.loyalty || 0,
            disloyalty: Math.max(0, 100 - (p.loyalty || 0))
          });

          voterDetails.push({ name: p.name || `Jugador ${i + 1}`, distribution });

          distribution.forEach((count, idx) => {
            if (tally[idx] !== undefined) tally[idx] += count;
          });
        });

        const ranking = options.map((o, i) => ({ optIdx: i, text: o.text, seats: tally[i] }))
          .sort((a, b) => b.seats - a.seats);

        let finalOptIdx = chosenOptIdx;
        let needsNegotiation = false;

        if (!isDecree) {
          const threshold = totalSeats * 0.4;
          const topSeats = ranking[0]?.seats || 0;
          const tiedOptions = ranking.filter(r => r.seats === topSeats && topSeats > 0).map(r => r.optIdx);
          const isTie = tiedOptions.length > 1;

          if (topSeats >= threshold && !isTie) {
            finalOptIdx = ranking[0].optIdx;
          } else if (isTie && topSeats >= threshold && topSeats > 0) {
            // Voto de Calidad del Presidente (Owner)
            const ownerVote = effectiveVotes[gs?.ownerIdx];
            // Si el voto del dueño está entre los empatados en el top, desempata a su favor
            if (ownerVote !== undefined && ownerVote !== null && tiedOptions.includes(Number(ownerVote))) {
              finalOptIdx = Number(ownerVote);
            } else {
              needsNegotiation = true; // Empate sin apoyo del presidente -> Negociación
            }
          } else {
            needsNegotiation = true;
          }
        }

        if (needsNegotiation) {
          const negGs = {
            ...gs,
            showResults: true,
            lastResults: {
              needsNegotiation: true,
              recommendations,
              voterDetails,
              ranking
            },
            topOptions: ranking.slice(0, 2).map(r => [r.optIdx.toString(), r.seats]),
            isAiProcessing: false
          };
          setGs(negGs);
          updateRemote(negGs);
          return;
        }

        const winIdx = isDecree ? chosenOptIdx : finalOptIdx;
        const winOpt = (winIdx !== null && winIdx !== undefined) ? options[winIdx] : null;
        const logs = [isDecree ? `Decreto: ${winOpt?.text || "Desconocido"}` : `Aprobado: ${winOpt?.text || "Desconocido"}`, ...(gs?.logs || [])];

        const lastResults = {
          winner: winOpt?.text || "Ley Archivada",
          winnerIdx: (winIdx ?? 0) + 1,
          isDecree,
          percent: Math.round(((tally[winIdx] || 0) / totalSeats) * 100),
          recommendations,
          voterDetails,
          ranking
        };

        let newGs = {
          ...gs,
          showResults: true,
          lastResults,
          negotiating: false,
          attemptedNegotiation: gs.negotiating
        };

        if (winOpt) {
          const SECTOR_UNIT = 10;

          // Apply Sector Impacts
          const newSectors = (gs.sectors || []).map(s => {
            const impact = winOpt.sector?.[s.name] || 0;
            return { ...s, value: Math.max(0, Math.min(1000, (s.value || 500) + (impact * SECTOR_UNIT))) };
          });

          // Tension & Media
          const totalDeviation = newSectors.reduce((acc, s) => acc + Math.abs(s.value - 500), 0);
          const maxPossibleDeviation = newSectors.length * 500;
          const newTension = (totalDeviation / maxPossibleDeviation) * 100;
          const newMedia = Math.min(10, Math.max(0, (gs.media || 5) + (lastResults.percent / 20) - 2));

          // 1. Calculate Party Alignment & Loyalty Updates
          const updatedPlayers = (gs.players || []).map((p, i) => {
            const pImpact = winOpt.party?.[p.party] || 0;
            const newAp = Math.max(0, Math.min(100, (p.ap || 50) + pImpact));

            // Alignment check
            const myVoteIdx = effectiveVotes[i];
            const myVoteImpact = options[myVoteIdx]?.party?.[p.party] || 0;
            const bestPossibleImpact = Math.max(...options.map(o => o.party?.[p.party] || 0));

            let loyaltyChange = 0;
            if (myVoteIdx === undefined || myVoteIdx === null) {
              loyaltyChange = -5; // Did not vote
            } else if (myVoteImpact >= bestPossibleImpact && bestPossibleImpact > 0) {
              loyaltyChange = 4; // Well aligned with best option
            } else if (myVoteImpact > 0) {
              loyaltyChange = 2; // Aligned but not with best
            } else if (myVoteImpact < 0) {
              loyaltyChange = -8; // Voted against party interests
            } else {
              loyaltyChange = -1; // Neutral vote
            }

            // OP update for turn owner
            const weightedImpact = (gs.sectors || []).reduce((acc, s) => {
              const effect = winOpt.sector?.[s.name] || 0;
              return acc + (effect * (s.weight || 1));
            }, 0);
            const newOp = (i === gs.ownerIdx) ? Math.max(0, Math.min(100, (p.op || 50) + (weightedImpact * 0.5))) : (p.op || 50);

            return {
              ...p,
              ap: newAp,
              op: newOp,
              loyalty: Math.max(0, Math.min(100, (p.loyalty || 70) + loyaltyChange))
            };
          });

          // 2. Pact Betrayal Check
          const betrayedPacts = [];
          const currentPacts = (gs.activeAgreements || []).map(a => {
            const promisorVote = effectiveVotes[a.promisorIdx];
            const promisedOpt = gs.negotiationSwitches?.[a.promisorIdx];
            let betrayed = false;

            if (promisedOpt !== undefined && promisorVote != promisedOpt) {
              betrayed = true;
            }

            if (betrayed) {
              betrayedPacts.push(a);
              return { ...a, status: 'Traicionado', turnResolved: gs.turn };
            }
            return { ...a, status: 'Cumplido', turnResolved: gs.turn };
          });

          // 3. Traition Penalty (Immediate)
          let finalPlayers = updatedPlayers.map(p => ({ ...p }));
          betrayedPacts.forEach(pact => {
            const betrayer = finalPlayers[pact.promisorIdx];
            const victim = finalPlayers[pact.beneficiaryIdx];
            if (betrayer && betrayer.seats > 5) {
              betrayer.seats -= 5;
              if (victim) victim.seats += 5;
            }
          });

          // 4. Bankruptcy & Rescue check
          let newBudget = gs.budget - (winOpt.cost || 0);
          let hasRescueTriggered = false;
          let isGameOver = false;
          let gameOverReason = "";

          if (winOpt.isBankruptcy) {
            isGameOver = true;
            gameOverReason = "Bancarrota Pública: El gobierno ha colapsado.";
          } else if (newBudget < 0 && !gs.hasRequestedRescue && !gs.curSit?.isRescue) {
            hasRescueTriggered = true;
          } else if (newBudget < 0 && gs.hasRequestedRescue) {
            isGameOver = true;
            gameOverReason = "Quiebra Terminal: El país es insolvente.";
          }

          newGs = {
            ...newGs,
            budget: newBudget,
            sectors: newSectors,
            players: finalPlayers,
            tension: newTension,
            media: newMedia,
            isGameOver,
            gameOverReason,
            pendingRescueTrigger: hasRescueTriggered,
            hasRequestedRescue: gs.hasRequestedRescue || winOpt.isRescue,
            pacts: [...(gs.pacts || []), ...currentPacts],
            activeAgreements: [],
            isAiProcessing: false,
            logs: [
              ...logs,
              ...betrayedPacts.map(p => `TRAICIÓN: ${p.promisorName} rompió su pacto con ${p.beneficiaryName}.`),
            ]
          };
        }

        // Check Game Over
        if (newGs.budget <= 0) {
          newGs.isGameOver = true;
          newGs.gameOverReason = "Bancarrota Nacional: Fondos agotados.";
        } else if (gs.turn >= 12 && !isDecree) {
          newGs.isGameOver = true;
          newGs.gameOverReason = "Fin de Legislatura.";
        }

        setGs(newGs);
        updateRemote(newGs);
      };

      const closeResults = () => {
        if (!isHost || !gs) return;
        const players = gs.players || [];
        const nextOwnerIdx = (gs.ownerIdx + 1) % (players.length || 1);
        let updatedPlayers = [...players];
        let logs = [...(gs.logs || [])];
        let isEndOfRound = nextOwnerIdx === 0;
        let electionData = null;
        let isGameOver = gs.isGameOver;
        let gameOverReason = gs.gameOverReason;
        let nextSit = null;

        // --- Check Rescue Situation ---
        if (gs.pendingRescueTrigger) {
          nextSit = EXTERNAL_DATA.RESCUE_SITUATION;
          logs.unshift("ALERTA: Crisis de Deuda. El Fondo Internacional ha intervenido.");
        }

        // --- Check End of Legislature ---
        if (gs.turn >= 12 && !gs.pendingRescueTrigger) {
          isGameOver = true;
          gameOverReason = "Legislatura Cumplida: Se ha completado el periodo constitucional de 12 turnos.";
        }

        // --- End of Round: Election Recount ---
        if (isEndOfRound && !isGameOver && !gs.pendingRescueTrigger) {
          logs.unshift("--- Fin de Ronda: Recuento Electoral ---");
          const totalSeats = updatedPlayers.length * 20;
          const totalOP = updatedPlayers.reduce((sum, pl) => sum + Math.max(0, pl.op || 50), 0);

          if (totalOP > 0) {
            let assignedSeats = 0;
            const fractions = [];
            updatedPlayers = updatedPlayers.map((pl, idx) => {
              const exact = (Math.max(0, pl.op || 50) / totalOP) * totalSeats;
              const whole = Math.floor(exact);
              fractions.push({ idx, frac: exact - whole });
              assignedSeats += whole;
              return { ...pl, oldSeats: pl.seats, seats: whole };
            });
            const remaining = totalSeats - assignedSeats;
            fractions.sort((a, b) => b.frac - a.frac);
            for (let i = 0; i < remaining; i++) {
              updatedPlayers[fractions[i].idx].seats += 1;
            }
            updatedPlayers.forEach(pl => {
              if (pl.seats !== pl.oldSeats) {
                logs.unshift(`${pl.party}: ${pl.oldSeats} ➔ ${pl.seats} bancas`);
              }
            });
          }

          // Adjust Loyalty based on AP
          updatedPlayers = updatedPlayers.map(pl => {
            const oldLoyalty = pl.loyalty || 70;
            const delta = ((pl.ap || 50) - 50) / 2; // In V3 it was (ap - 100) / 2 where ap was 0-1000, so (ap/10 - 50)/2
            const newLoyalty = Math.max(40, Math.min(100, 70 + delta));
            if (Math.round(newLoyalty) !== Math.round(oldLoyalty)) {
              logs.unshift(`${pl.name}: Lealtad ajustada a ${Math.round(newLoyalty)}%`);
            }
            return { ...pl, loyalty: newLoyalty };
          });

          electionData = updatedPlayers.map(pl => ({
            name: pl.name, party: pl.party, op: pl.op, ap: pl.ap,
            oldSeats: pl.oldSeats, newSeats: pl.seats,
            loyalty: pl.loyalty, color: pl.color
          }));
        }

        const newGs = {
          ...gs,
          showResults: false,
          showElection: isEndOfRound && !isGameOver && !gs.pendingRescueTrigger,
          electionData,
          curSit: nextSit,
          votes: {},
          negotiationSwitches: {},
          lastResults: null,
          ownerIdx: nextOwnerIdx || 0,
          turn: (isGameOver ? gs.turn : (gs.turn || 1) + 1) || 2,
          players: updatedPlayers,
          logs,
          isGameOver,
          gameOverReason,
          pendingRescueTrigger: false,
          voterQueue: [], // Se regenera en nextSituation
          currentVoterPos: 0,
          isAiProcessing: false
        };
        setGs(newGs);
        updateRemote(newGs);
        setTab('dashboard');
      };
      useEffect(() => {
        if (!isHost || phase !== 'playing' || !gs?.curSit || gs?.isAiProcessing) return;
        const voterQueue = gs?.voterQueue || [];
        const voterIdx = voterQueue[gs?.currentVoterPos || 0];
        const players = gs?.players || [];
        const owner = players[gs?.ownerIdx || 0] || null;

        // --- 1. Fase de Votación Parlamentaria (IA) ---
        if (!gs?.negotiating && !gs?.showResults) {
          if (voterIdx !== undefined && players[voterIdx] && players[voterIdx]?.isAI && (gs?.votes || {})[voterIdx] === undefined) {
            setGs(p => ({ ...p, isAiProcessing: true }));
            setTimeout(() => {
              setGs(prev => {
                const optIdx = calculateBestOptionAI(voterIdx, prev.curSit, prev);
                const isLast = prev.currentVoterPos === (prev?.voterQueue?.length || 1) - 1;
                const newGs = {
                  ...prev,
                  votes: { ...(prev.votes || {}), [voterIdx]: optIdx },
                  currentVoterPos: isLast ? prev.currentVoterPos : prev.currentVoterPos + 1,
                  isAiProcessing: false,
                  logs: [`${players[voterIdx].name} ha emitido su recomendación: Opción ${optIdx + 1}`, ...(prev.logs || [])]
                };
                updateRemote(newGs);
                return newGs;
              });
            }, 1500);
          }
        }

        // --- 2. Fase de Negociación (IA) ---
        if (gs?.negotiating) {
          const indecisosIA = players.map((p, i) => ({ p, i }))
            .filter(({ p, i }) => p?.isAI && gs?.topOptions && !gs?.topOptions?.some(([idx]) => parseInt(idx) === (gs?.votes?.[i] ?? -1)) && (gs?.negotiationSwitches || {})[i] === undefined);

          if (indecisosIA.length > 0) {
            const nextIA = indecisosIA[0];
            setGs(p => ({ ...p, isAiProcessing: true }));

            setTimeout(() => {
              setGs(prev => {
                const winnerOpts = (prev.topOptions || []).map(([idx]) => parseInt(idx));
                let bestSwitchIdx = winnerOpts[0];
                let maxScore = -999;

                winnerOpts.forEach(oIdx => {
                  const score = prev.curSit.options[oIdx]?.party?.[nextIA.p.party] || 0;
                  if (score > maxScore) { maxScore = score; bestSwitchIdx = oIdx; }
                });

                const newGs = {
                  ...prev,
                  negotiationSwitches: { ...(prev?.negotiationSwitches || {}), [nextIA.i]: bestSwitchIdx },
                  isAiProcessing: false,
                  logs: [`${nextIA?.p?.name || 'Actor'} evaluando coaliciones...`, ...(prev?.logs || [])]
                };
                updateRemote(newGs);
                return newGs;
              });
            }, 1500);
          } else if (owner?.isAI && !gs?.isAiProcessing) {
            // El Presidente IA cierra la negociación si no hay más indecisos IA
            setGs(p => ({ ...p, isAiProcessing: true }));
            setTimeout(() => {
              finalizeVote();
            }, 2000);
          }
        }

        // --- 3. Fase de Decreto Presidencial (IA) ---
        if (gs.showResults && gs.lastResults?.needsNegotiation && gs.attemptedNegotiation && owner?.isAI) {
          if (gs.isAiProcessing) return;
          setGs(p => ({ ...p, isAiProcessing: true }));
          setTimeout(() => {
            const topOpts = (gs.topOptions || []).map(([idx]) => parseInt(idx));
            let bestIdx = topOpts[0];
            let maxS = -99999;
            topOpts.forEach(oIdx => {
              const s = calculateOptionScoreAI(gs?.ownerIdx || 0, gs?.curSit?.options?.[oIdx], gs?.budget || 0, gs?.sectors || [], gs?.players || [], gs?.tension || 0);
              if (s > maxS) { maxS = s; bestIdx = oIdx; }
            });
            finalizeVote(bestIdx, true);
          }, 2000);
        }

      }, [isHost, gs?.currentVoterPos, gs?.curSit, gs?.negotiating, gs?.showResults, phase, gs?.isAiProcessing]);

      if (phase === 'lobby') {
        return (
          <div className="min-h-screen flex items-center justify-center p-8 text-white bg-black animate-page">
            <div className="glass max-w-md w-full p-12 rounded-[3.5rem] space-y-10 border border-white/10 text-center relative overflow-hidden">
              <div className="absolute -top-24 -right-24 w-64 h-64 bg-blue-600/10 blur-[100px] rounded-full"></div>
              <h1 className="text-5xl font-black italic tracking-tighter relative">MAURI<span className="text-blue-500">LAND</span></h1>
              <div className="space-y-4 relative">
                <button onClick={createRoom} className="w-full bg-blue-600 hover:bg-blue-500 py-6 rounded-3xl font-black uppercase tracking-widest transition-all shadow-2xl active:scale-95 text-xs">Crear Sala</button>
                <div className="flex items-center gap-4 py-2 opacity-30"><div className="h-[1px] bg-white flex-grow"></div><span className="text-[10px] font-black uppercase">o</span><div className="h-[1px] bg-white flex-grow"></div></div>
                <input type="text" maxLength="4" placeholder="CÓDIGO" value={joinCode} onChange={(e) => setJoinCode(e.target.value.toUpperCase())} className="w-full bg-white/5 border border-white/10 p-6 rounded-3xl text-center font-black text-2xl tracking-[0.5em] focus:border-blue-500 outline-none transition-all" />
                <button onClick={() => joinRoom(joinCode)} disabled={joinCode.length < 4} className="w-full bg-white/10 hover:bg-white/20 py-6 rounded-3xl font-black uppercase tracking-widest transition-all disabled:opacity-20 active:scale-95 text-xs">Unirse</button>
              </div>
            </div>
          </div>
        );
      }

      if (phase === 'setup') {
        return (
          <div className="min-h-screen flex items-center justify-center p-8 text-white bg-black animate-page">
            <div className="glass max-w-2xl w-full p-12 rounded-[3.5rem] space-y-12 border border-white/10 relative overflow-hidden">
              <div className="text-center space-y-4">
                <span className="text-blue-500 font-black text-sm tracking-widest uppercase">SALA: {roomCode}</span>
                <h2 className="text-6xl font-black uppercase tracking-tighter">Lobby <span className="text-blue-500 italic">Online</span></h2>
                <p className="text-slate-400 font-medium">Jugadores en sala: {gs.players.length}</p>
              </div>
              <div className="grid grid-cols-2 gap-4">
                {gs.players.map((p, idx) => (
                  <div key={idx} className="bg-white/5 border border-white/10 p-5 rounded-3xl flex items-center space-x-4">
                    <div className="w-10 h-10 bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-400 font-black">{idx + 1}</div>
                    <span className="font-black text-white text-sm">{p.name} {p.id === playerId ? '(Tú)' : ''}</span>
                  </div>
                ))}
              </div>
              {isHost ? (
                <div className="space-y-6">
                  <div className="flex items-center justify-center space-x-8">
                    <button onClick={() => setNumPlayers(Math.max(2, numPlayers - 1))} className="text-2xl bg-white/5 w-12 h-12 rounded-full border border-white/10">-</button>
                    <span className="text-4xl font-black italic">{numPlayers} Actores</span>
                    <button onClick={() => setNumPlayers(Math.min(10, numPlayers + 1))} className="text-2xl bg-white/5 w-12 h-12 rounded-full border border-white/10">+</button>
                  </div>
                  <button onClick={startSetup} className="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase tracking-widest text-xs">Configurar Partida</button>
                </div>
              ) : (
                <p className="text-blue-400 font-black text-center animate-pulse uppercase text-[10px] tracking-widest">Esperando al Anfitrión...</p>
              )}
            </div>
          </div>
        );
      }

      if (gs.isGameOver) return <GameOverScreen gs={gs} resetGame={() => window.location.reload()} />;

      return (
        <div className="flex flex-col min-h-screen text-white bg-[#07080c]">
          {gs.showElection && (
            <div className="fixed inset-0 z-[200] flex items-center justify-center p-8 bg-black/95 backdrop-blur-2xl animate-fade-in">
              <div className="glass max-w-5xl w-full p-12 rounded-[3.5rem] border border-white/10 shadow-2xl space-y-8 animate-jump-in overflow-y-auto max-h-[90vh] custom-scrollbar">
                <div className="text-center space-y-4">
                  <div className="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto border border-blue-600/30">
                    <Icon name="gov" className="w-8 h-8 text-blue-400" />
                  </div>
                  <h2 className="text-5xl font-black uppercase tracking-tighter">Recuento <span className="text-blue-500 italic">Electoral</span></h2>
                  <p className="text-slate-400 font-medium">La legislatura ha finalizado una ronda. El pueblo y las bases partidarias han evaluado tu desempeño.</p>
                </div>

                <div className="grid gap-4">
                  {(gs?.electionData || []).map((ed, i) => (
                    <div key={i} className="glass p-6 rounded-3xl border border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 relative overflow-hidden group">
                      <div className="absolute top-0 left-0 w-1.5 h-full opacity-50 group-hover:opacity-100 transition-opacity" style={{ backgroundColor: ed.color }}></div>
                      <div className="flex items-center space-x-6 min-w-[200px]">
                        <div className="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-2xl font-bold border border-white/10">{i + 1}</div>
                        <div>
                          <h3 className="font-bold text-xl text-white">{ed.name}</h3>
                          <span className="text-[13px] uppercase font-black text-slate-500 tracking-widest">{ed.party}</span>
                        </div>
                      </div>

                      <div className="grid grid-cols-2 md:grid-cols-4 gap-6 flex-grow">
                        <div className="text-center">
                          <span className="block text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-widest">Opinión (OP)</span>
                          <span className="text-2xl font-black text-white">{ed.op}</span>
                        </div>
                        <div className="text-center">
                          <span className="block text-[10px] text-slate-500 uppercase font-bold mb-1 tracking-widest">Aprobación (AP)</span>
                          <span className="text-2xl font-black text-white">{ed.ap}</span>
                        </div>
                        <div className="text-center p-3 bg-blue-500/10 rounded-2xl border border-blue-500/20">
                          <span className="block text-[10px] text-blue-400 uppercase font-bold mb-1 tracking-widest">Nuevas Bancas</span>
                          <div className="flex items-center justify-center space-x-2">
                            <span className="text-slate-600 text-sm line-through font-mono">{ed.oldSeats}</span>
                            <span className="text-2xl font-black text-white font-mono">{ed.newSeats}</span>
                          </div>
                        </div>
                        <div className="text-center p-3 bg-emerald-500/10 rounded-2xl border border-emerald-500/20">
                          <span className="block text-[10px] text-emerald-400 uppercase font-bold mb-1 tracking-widest">Nueva Lealtad</span>
                          <div className="flex items-center justify-center space-x-2">
                            <span className="text-2xl font-black text-white font-mono">{Math.round(ed.loyalty)}%</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                <button
                  onClick={() => {
                    const newGs = { ...gs, showElection: false };
                    setGs(newGs);
                    if (isHost) updateRemote(newGs);
                  }}
                  className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-6 rounded-3xl shadow-xl transition-all uppercase text-sm tracking-widest active:scale-95 shadow-blue-500/20"
                >
                  Continuar Próxima Ronda
                </button>
              </div>
            </div>
          )}

          <nav className="glass border-b border-white/10 px-8 py-4 sticky top-0 z-50 flex justify-between items-center">
            <div className="flex items-center space-x-3">
              <Icon name="gov" className="text-blue-500 w-8 h-8" />
              <span className="text-2xl font-bold tracking-tighter uppercase italic">MauriLand <span className="text-[10px] font-black text-slate-500 ml-2">SALA: {roomCode}</span></span>
            </div>
            <div className="flex space-x-8 text-sm font-bold uppercase tracking-widest text-slate-400">
              {['players', 'dashboard', 'parliament', 'negocios', 'logs'].map(t => (
                <button key={t} onClick={() => setTab(t)} className={`hover:text-white transition-all ${tab === t ? 'border-b-2 border-blue-500 pb-1 text-white' : ''}`}>
                  {t === 'players' ? 'Cámara' : t === 'dashboard' ? 'Nación' : t === 'parliament' ? 'Votos' : t === 'negocios' ? 'Pactos' : 'Actas'}
                </button>
              ))}
            </div>
            <div className="flex items-center space-x-6">
              <div className="bg-black/40 px-6 py-2 rounded-full border border-white/5 flex items-center space-x-4">
                <span className="text-blue-400 font-black">${gs.budget}M</span>
                <span className="text-slate-300 font-black text-[11px]">Turno {gs.turn}/12</span>
              </div>
            </div>
          </nav>

          <main className="max-w-7xl mx-auto w-full p-8 flex-grow">
            {phase === 'setup-details' && (
              <div className="animate-page glass rounded-[3.5rem] p-12 border border-white/10 max-w-3xl mx-auto text-center space-y-10">
                <h2 className="text-5xl font-black uppercase tracking-tighter">Nombres de <span className="text-blue-500">Líderes</span></h2>
                <div className="space-y-4 max-h-[400px] overflow-y-auto px-4 custom-scrollbar">
                  {(gs?.players || []).map((p, i) => (
                    <div key={i} className="glass p-5 rounded-3xl border border-white/5 flex items-center space-x-4">
                      <div className="w-10 h-10 bg-blue-500/20 rounded-full flex items-center justify-center font-bold text-blue-400">{i + 1}</div>
                      <input
                        className="flex-grow bg-transparent border border-white/10 rounded-xl px-4 py-3 text-white font-black"
                        value={p.name}
                        disabled={p.id !== playerId && !isHost}
                        onChange={(e) => {
                          const newP = [...gs.players]; newP[i].name = e.target.value;
                          const newGs = { ...gs, players: newP };
                          setGs(newGs); if (isHost) updateRemote(newGs);
                        }}
                      />
                      <button
                        onClick={() => {
                          if (!isHost) return;
                          const newP = [...gs.players];
                          newP[i].isHuman = !newP[i].isHuman;
                          const newGs = { ...gs, players: newP };
                          setGs(newGs); updateRemote(newGs);
                        }}
                        disabled={!isHost}
                        className={`px-6 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest transition-all ${p.isHuman ? 'bg-emerald-600/20 text-emerald-400 border border-emerald-500/30' : 'bg-purple-600/20 text-purple-400 border border-purple-500/30'} ${!isHost ? 'opacity-50 cursor-not-allowed' : 'hover:scale-105 active:scale-95'}`}
                      >
                        {p.isHuman ? 'Humano' : 'Sistema IA'}
                      </button>
                    </div>
                  ))}
                </div>
                {isHost && <button onClick={finalizeSetup} className="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs shadow-2xl shadow-blue-900/40">Asignar Partidos</button>}
              </div>
            )}

            {phase === 'assignment' && (
              <div className="animate-page glass rounded-[3.5rem] p-12 border border-white/10 max-w-5xl mx-auto space-y-12 text-center">
                <h2 className="text-5xl font-black uppercase tracking-tighter">Asignación <span className="text-blue-500 italic">Oficial</span></h2>
                <div className="grid grid-cols-3 gap-6">
                  {(gs?.players || []).map((p, i) => (
                    <div key={i} className="glass p-6 rounded-3xl border-t-4" style={{ borderTopColor: p.color }}>
                      <h3 className="text-xl font-black">{p.name}</h3>
                      <div className="text-[10px] font-black uppercase opacity-50">{p.party}</div>
                      <div className="flex justify-between text-[11px] font-bold mt-4 border-t border-white/5 pt-2">
                        <span>{p.seats} BANCAS</span>
                        <span>{p.ap}% AP</span>
                      </div>
                    </div>
                  ))}
                </div>
                {isHost && <button onClick={() => updateRemote(gs, 'playing')} className="w-full bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs">Entrar al Palacio</button>}
              </div>
            )}

            {phase === 'playing' && (
              <>
                {tab === 'players' && <TabPlayers gs={gs} />}
                {tab === 'dashboard' && <TabDashboard gs={gs} nextSituation={nextSituation} resetGame={resetGame} setTab={setTab} isHost={isHost} />}
                {tab === 'parliament' && <TabParliament gs={gs} castVote={castVote} finalizeVote={finalizeVote} closeResults={closeResults} isHost={isHost} playerId={playerId} setTab={setTab} nextSituation={nextSituation} setGs={setGs} updateRemote={updateRemote} />}
                {tab === 'negocios' && <TabNegotiation gs={gs} />}
                {tab === 'logs' && <TabLogs gs={gs} />}
              </>
            )}
          </main>
        </div>
      );



    }

    function GameOverScreen({ gs, resetGame }) {
      const sortedPlayers = [...gs.players].sort((a, b) => (b.op + b.ap) - (a.op + a.ap));

      return (
        <div className="min-h-screen flex items-center justify-center p-8 text-white bg-black animate-page">
          <div className="glass max-w-4xl w-full p-12 rounded-[3.5rem] space-y-12 border border-white/10 relative overflow-hidden">
            <div className="absolute top-0 right-0 p-10 opacity-5 pointer-events-none"><Icon name="gov" className="w-64 h-64" /></div>

            <div className="text-center space-y-4">
              <div className="w-20 h-20 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto border border-blue-600/30">
                <Icon name="stats" className="w-10 h-10 text-blue-400" />
              </div>
              <h2 className="text-6xl font-black uppercase tracking-tighter">Fin de la <span className="text-blue-500">Gestión</span></h2>
              <p className="text-slate-400 text-xl font-medium max-w-xl mx-auto">{gs.gameOverReason}</p>
            </div>

            <div className="space-y-6">
              <h3 className="text-sm font-black uppercase tracking-widest text-slate-500 border-b border-white/5 pb-4">Ranking de Capital Político</h3>
              <div className="space-y-4">
                {(gs?.players || []).map((p, i) => (
                  <div key={i} className={`flex items-center justify-between p-6 rounded-3xl border transition-all ${i === 0 ? 'bg-blue-600/10 border-blue-500/30 neon-blue' : 'bg-white/5 border-white/10 opacity-80'}`}>
                    <div className="flex items-center space-x-6">
                      <div className={`w-12 h-12 rounded-full flex items-center justify-center font-black text-xl ${i === 0 ? 'bg-blue-500 text-white' : 'bg-slate-800 text-slate-500'}`}>
                        {i + 1}
                      </div>
                      <div>
                        <span className="block font-black text-2xl text-white capitalize">{p.name}</span>
                        <span className="text-sm text-slate-500 font-bold uppercase tracking-widest">{p.party}</span>
                      </div>
                    </div>
                    <div className="text-right space-y-1">
                      <div className="text-3xl font-black text-white">{p.op + p.ap} <span className="text-[10px] text-slate-500 uppercase tracking-tighter">Puntos</span></div>
                      <div className="flex space-x-4 justify-end text-[12px] font-bold">
                        <span className="text-blue-400">OP: {p.op}</span>
                        <span className="text-emerald-400">AP: {p.ap}</span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <button onClick={resetGame} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-6 rounded-3xl shadow-2xl shadow-blue-900/40 transition-all uppercase text-sm tracking-widest active:scale-95">Iniciar Nueva Legislatura</button>
          </div>
        </div>
      );
    }

    function TabPlayers({ gs }) {
      const players = gs?.players || [];
      const leaderOP = [...players].sort((a, b) => (b.op || 0) - (a.op || 0))[0];
      const leaderAP = [...players].sort((a, b) => (b.ap || 0) - (a.ap || 0))[0];

      return (
        <div className="animate-page space-y-8">
          {/* Indicadores Superiores (KPIs Estilo Imagen) */}
          <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div className="glass p-6 rounded-2xl border border-white/5 text-center">
              <span className="text-[13px] text-slate-500 font-bold uppercase block mb-1">Presupuesto</span>
              <div className="text-2xl font-black text-white bg-black/40 py-2 rounded-xl border border-white/5">${gs.budget}</div>
            </div>
            <div className="glass p-6 rounded-2xl border border-white/5 text-center">
              <span className="text-[13px] text-slate-500 font-bold uppercase block mb-1">Tensión Social</span>
              <div className="text-2xl font-black text-white bg-black/40 py-2 rounded-xl border border-white/5">{(gs.tension || 0).toFixed(1)}%</div>
            </div>
            <div className="glass p-6 rounded-2xl border border-white/5 text-center">
              <span className="text-[13px] text-slate-500 font-bold uppercase block mb-1">Clima Mediático</span>
              <div className="text-2xl font-black text-white bg-black/40 py-2 rounded-xl border border-white/5">{(gs.media || 0).toFixed(1)}</div>
            </div>
            <div className="glass p-6 rounded-2xl border border-white/5 text-center">
              <span className="text-[13px] text-slate-500 font-bold uppercase block mb-1">Líder OP</span>
              <div className="text-[14px] font-black text-blue-400 bg-blue-500/10 py-2 rounded-xl border border-blue-500/20 truncate px-2">{leaderOP ? `${leaderOP.name} (${leaderOP.op})` : "N/A"}</div>
            </div>
            <div className="glass p-6 rounded-2xl border border-white/5 text-center">
              <span className="text-[13px] text-slate-500 font-bold uppercase block mb-1">Líder AP</span>
              <div className="text-[14px] font-black text-emerald-400 bg-emerald-500/10 py-2 rounded-xl border border-emerald-500/20 truncate px-2">{leaderAP ? `${leaderAP.name} (${leaderAP.ap})` : "N/A"}</div>
            </div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
            {/* Tabla Principal de Jugadores */}
            <div className="lg:col-span-2 glass rounded-[2.5rem] overflow-hidden border border-white/10 flex flex-col">
              <div className="p-8 border-b border-white/5 flex justify-between items-center">
                <h3 className="text-base font-black uppercase tracking-widest text-slate-300">Situación de Jugadores</h3>
                <Icon name="user" className="w-5 h-5 text-slate-500" />
              </div>
              <div className="overflow-x-auto">
                <table className="w-full text-left border-collapse">
                  <thead>
                    <tr className="text-[12px] text-slate-500 uppercase tracking-widest border-b border-white/5 bg-white/5">
                      <th className="px-6 py-4">#</th>
                      <th className="px-6 py-4">Nombre</th>
                      <th className="px-6 py-4">Partido</th>
                      <th className="px-6 py-4 text-center">OP</th>
                      <th className="px-6 py-4 text-center">AP</th>
                      <th className="px-6 py-4 text-center">Total</th>
                      <th className="px-6 py-4 text-center">Bancas</th>
                      <th className="px-6 py-4 text-center">Lealtad</th>
                      <th className="px-6 py-4 text-center">Conf.</th>
                    </tr>
                  </thead>
                  <tbody className="text-[14px] font-medium">
                    {(gs?.players || []).map((p, i) => (
                      <tr key={i} className="border-b border-white/5 hover:bg-white/5 transition-colors">
                        <td className="px-6 py-4 text-slate-500 font-mono">{i + 1}</td>
                        <td className="px-6 py-4 font-bold text-white">{p.name}</td>
                        <td className="px-6 py-4"><span className="px-2 py-1 rounded-lg text-[10px] bg-white/5 border border-white/10" style={{ color: p.color }}>{p.party}</span></td>
                        <td className="px-6 py-4 text-center font-mono text-blue-400">{p.op}</td>
                        <td className="px-6 py-4 text-center font-mono text-emerald-400">{p.ap}</td>
                        <td className="px-6 py-4 text-center font-mono text-white">{p.op + p.ap}</td>
                        <td className="px-6 py-4 text-center font-mono text-blue-500 font-bold">{p.seats}</td>
                        <td className="px-6 py-4 text-center font-mono text-slate-400">{(p.loyalty || 0).toFixed(0)}%</td>
                        <td className="px-6 py-4 text-center">
                          <div className="w-12 h-1 bg-slate-800 rounded-full mx-auto overflow-hidden">
                            <div className="h-full bg-blue-500" style={{ width: `${p.ap}%` }}></div>
                          </div>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>

            {/* Paneles Laterales */}
            <div className="space-y-8">
              {/* Partidos en vivo */}
              <div className="glass rounded-[2rem] p-6 border border-white/10">
                <h3 className="text-[13px] font-black uppercase tracking-widest text-slate-500 mb-6 flex justify-between">
                  <span>Partidos (En Vivo)</span>
                  <Icon name="stats" className="w-4 h-4" />
                </h3>
                <div className="space-y-4">
                  {(Object.keys(EXTERNAL_DATA.PARTIES) || []).map((party, idx) => {

              <div className="absolute top-0 right-0 p-10 opacity-5 pointer-events-none"><Icon name="law" className="w-64 h-64" /></div>

              {curSit ? (
                <>
                  <div className="w-full md:w-1/2 aspect-video bg-white/5 rounded-[2rem] border border-white/10 flex items-center justify-center overflow-hidden relative shadow-2xl shrink-0 group">

                          <button

                  </div>
                  <div className="flex-grow space-y-4">

                      {isHost && <button onClick={resetGame} className="bg-white/5 border border-white/10 text-slate-500 font-bold px-6 py-4 rounded-2xl transition-all uppercase text-[13px] tracking-widest hover:bg-red-500/20 hover:text-red-400">Reiniciar</button>}

                    <h2 className="text-6xl font-bold tracking-tight">Estado de la <span className="gradient-text">Unión</span></h2>
                  </div>
                  <div className="flex space-x-4">
                    {isHost ? (
                      <>
                        <button onClick={nextSituation} className="bg-blue-600 hover:bg-blue-500 text-white font-bold px-10 py-5 rounded-2xl shadow-xl shadow-blue-900/40 transition-all active:scale-95 uppercase text-[13px] tracking-widest">Abrir Nueva Sesión</button>
                        <button onClick={resetGame} className="bg-red-500/10 border border-red-500/20 text-red-500 font-bold px-10 py-5 rounded-2xl transition-all uppercase text-[13px] tracking-widest hover:bg-red-500 hover:text-white">Reiniciar Partida</button>

                      <div className="bg-blue-500/10 border border-blue-500/20 p-6 rounded-2xl">

            <div className="glass rounded-[2.5rem] p-8 space-y-6 flex flex-col h-full">
              <h3 className="text-sm font-bold text-slate-500 uppercase tracking-widest">Sectores Sociales</h3>
              <div className="space-y-4 overflow-y-auto px-2 custom-scrollbar flex-grow">
                {(gs?.sectors || []).map((s, i) => (
                  <div key={i} className="space-y-1">

                      <div className={`h-full ${(s?.value || 0) > 500 ? "bg-emerald-500" : "bg-red-500"}`} style={{ width: `${(s?.value || 0) / 10}%` }}></div>

        </div>
      );

    function TabParliament({ gs, castVote, finalizeVote, closeResults, isHost, playerId, setTab, nextSituation }) {
      if (!gs) return null;

      const players = gs.players || [];
      const currentVoterPos = typeof gs.currentVoterPos === 'number' ? gs.currentVoterPos : 0;
      const voterQueue = gs.voterQueue || [];
      const currentVoterIdx = voterQueue[currentVoterPos];
      const currentVoter = (currentVoterIdx !== undefined && players[currentVoterIdx]) ? players[currentVoterIdx] : null;
      const isAllVoted = gs.votes && players.length > 0 && Object.keys(gs.votes).length >= players.length;

      const submitNegotiation = () => {
        finalizeVote();
      };

      if (!gs.curSit) return (
        <div className="animate-page space-y-8">
          <div className="glass rounded-[3rem] p-20 flex flex-col items-center justify-center text-center space-y-8 relative overflow-hidden bg-gradient-to-br from-blue-500/5 to-transparent min-h-[500px]">
            <div className="absolute top-0 right-0 p-10 opacity-5"><Icon name="law" className="w-64 h-64" /></div>

            <div className="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center text-slate-700 border border-white/10 relative">
              <Icon name="law" className="w-12 h-12" />
              <div className="absolute -bottom-1 -right-1 bg-red-500/20 text-red-500 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border border-red-500/30">Offline</div>
            </div>

            <div className="space-y-4 max-w-xl">
              <h2 className="text-6xl font-extrabold tracking-tighter uppercase">Cámara en <span className="text-blue-500">Receso</span></h2>
              <p className="text-slate-400 font-medium text-xl leading-relaxed">
                El Palacio Legislativo se encuentra actualmente en periodo de receso. No hay mociones activas bajo debate parlamentario.
              </p>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-md">
              <button onClick={() => setTab('dashboard')} className="glass bg-white/5 border border-white/10 text-slate-500 font-bold py-5 rounded-2xl hover:bg-white/10 transition-all uppercase text-[13px] tracking-widest">
                Tablero de Control
              </button>
              {isHost ? (
                <button onClick={nextSituation} className="bg-blue-600 hover:bg-blue-500 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-500/20 transition-all hover:scale-105 active:scale-95 uppercase text-[13px] tracking-widest">
                  Abrir Nueva Sesión
                </button>
              ) : (
                <div className="bg-white/5 border border-white/10 text-slate-600 font-bold py-5 rounded-2xl text-center flex items-center justify-center space-x-2">
                  <Icon name="alert" className="w-4 h-4 opacity-30" />
                  <span className="uppercase text-[10px] tracking-widest">Receso Legislativo</span>
                </div>
              )}
            </div>

            <div className="pt-8 border-t border-white/5 w-full flex justify-center space-x-8 opacity-40">
              {(gs?.players || []).map((p, i) => (
                <div key={i} className="flex items-center space-x-2">
                  <div className="w-2 h-2 rounded-full" style={{ backgroundColor: p?.color || '#ccc' }}></div>
                  <span className="text-[13px] font-bold text-slate-500 uppercase">{p?.party || 'Sin Partido'}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
      );

      return (
        <div className="animate-page space-y-8 relative">
          {/* Modal de Resultados */}
          {gs.showResults && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-black/80 backdrop-blur-xl animate-fade-in">
              <div className="glass max-w-4xl w-full p-12 rounded-[3.5rem] border border-white/10 shadow-2xl space-y-8 animate-jump-in">
                <div className="text-center space-y-2">
                  <div className="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto border border-blue-600/30">
                    <Icon name="stats" className="w-8 h-8 text-blue-400" />
                  </div>
                  <h2 className="text-5xl font-extrabold tracking-tight uppercase">
                    {gs.lastResults?.needsNegotiation ?
                      <>Consenso <span className="text-orange-500">Insuficiente</span></> :
                      <>Resumen de <span className="text-blue-500">Votación</span></>}
                  </h2>
                </div>

                {/* Tabla 1: Recomendaciones */}
                <div className="space-y-3">
                  <h3 className="text-[13px] font-black uppercase tracking-widest text-slate-500">Recomendaciones</h3>
                  <div className="glass rounded-2xl overflow-hidden border border-white/5">
                    <table className="w-full text-[14px] text-left border-collapse">
                      <thead>

                          <th className="px-6 py-3 text-center">%Deslealtad</th>
                        </tr>
                      </thead>
                      <tbody>
                        {(gs?.lastResults?.recommendations || []).map((r, i) => (
                          <tr key={i} className="border-b border-white/5">
                            <td className="px-6 py-3 text-slate-500 font-mono">{i + 1}</td>
                            <td className="px-6 py-3 font-bold text-white">{r?.name}</td>
                            <td className="px-6 py-3 text-center font-mono">{r?.seats}</td>
                            <td className="px-6 py-3 text-blue-400 font-bold">{r?.recText}</td>
                            <td className="px-6 py-3 text-center text-emerald-400 font-mono">{r?.loyalty}%</td>
                            <td className="px-6 py-3 text-center text-red-500 font-mono">{r?.disloyalty}%</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>

                {/* Tabla 2: Bancas (Desglose) */}

                  <h3 className="text-[13px] font-black uppercase tracking-widest text-slate-500">Bancas (Desglose por Opción)</h3>

                          <th className="px-8 py-3">Jugador</th>
                          <th className="px-4 py-3 text-center">Bancas</th>

                          <th className="px-8 py-3 text-right">Total</th>

                      </thead>
                      <tbody className="font-mono">
                        {(gs?.lastResults?.voterDetails || []).map((det, i) => (

                            <td className="px-8 py-3 text-right text-slate-400">{(det?.distribution || []).reduce((a, b) => a + b, 0)}</td>

                      </tbody>
                      <tfoot className="bg-white/5 text-white font-bold">
                        <tr className="border-t border-white/20">
                          <td className="px-8 py-3 uppercase text-[12px] font-black tracking-widest text-slate-500 font-sans">TOTAL</td>
                          <td className="px-4 py-3 text-center">{(gs?.players || []).reduce((sum, p) => sum + (p?.seats || 0), 0)}</td>
                          {(gs?.curSit?.options || []).map((_, j) => {
                            const total = (gs?.lastResults?.voterDetails || []).reduce((sum, det) => sum + (det?.distribution?.[j] || 0), 0);
                            return <td key={j} className="text-center text-emerald-400">{total}</td>;
                          })}
                          <td className="px-8 py-3 text-right">{(gs?.players || []).reduce((sum, p) => sum + (p?.seats || 0), 0)}</td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>

                {/* Summary Box (Estilo Alerta Imagen) */}
                <div className={`bg-white/5 border p-8 rounded-[2.5rem] flex items-start space-x-6 relative overflow-hidden group ${gs.lastResults?.needsNegotiation ? 'border-orange-500/30' : 'border-white/10'}`}>
                  <div className="absolute inset-0 bg-blue-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                  <div className={`w-12 h-12 rounded-full flex items-center justify-center shrink-0 border ${gs.lastResults?.needsNegotiation ? 'bg-orange-500/20 border-orange-500/30' : 'bg-blue-500/20 border-blue-500/30'}`}>
                    <Icon name={gs.lastResults?.needsNegotiation ? "shake" : "user"} className={`w-6 h-6 ${gs.lastResults?.needsNegotiation ? 'text-orange-400' : 'text-blue-400'}`} />
                  </div>
                  <div className="space-y-4 flex-grow">
                    <h4 className="text-xl font-black text-white">
                      {gs.lastResults?.needsNegotiation ?
                        "No se alcanzó la mayoría absoluta (más del 50%) requerida por el Palacio." :
                        gs.lastResults?.isDecree ?
                          <>Resolución por <span className="text-red-500">Decreto Ejecutivo</span>. Opción: <span className="text-blue-500">{gs.lastResults?.winnerIdx}</span></> :
                          <>Recomendación cerrada. Opción ganadora: <span className="text-blue-500">{gs.lastResults?.winnerIdx}</span></>}
                    </h4>
                    <div className="space-y-1">
                      <p className="text-[13px] font-black text-slate-500 uppercase tracking-widest mb-2">Ranking opciones (bancas):</p>
                      {(gs?.lastResults?.ranking || []).map((rank, i) => {
                        const totalSeats = (gs?.players || []).reduce((sum, p) => sum + (p?.seats || 0), 0);
                        const pct = totalSeats > 0 ? ((rank.seats / totalSeats) * 100).toFixed(1) : 0;
                        return (
                          <div key={i} className="text-sm text-slate-300 flex justify-between max-w-sm">
                            <span className="truncate pr-4"><span className="text-blue-400 font-bold">Opción {rank.optIdx + 1}:</span> {rank.text}</span>
                            <span className={`font-bold ${i === 0 ? (gs?.lastResults?.needsNegotiation ? 'text-orange-400' : 'text-blue-400') : 'text-slate-500'}`}>

                            </span>
                          </div>

                      })}

                  </div>
                  <div className="self-end">
                    {gs.lastResults?.needsNegotiation ? (

                    ) : (
                      <div className="bg-emerald-500/20 text-emerald-400 px-4 py-2 rounded-xl text-[13px] font-black uppercase tracking-widest border border-emerald-500/30">Voto Mayoritario</div>

                        </div>
                        <p className="text-slate-400 text-sm max-w-lg mx-auto leading-relaxed">
                          {gs.players?.[gs?.ownerIdx]?.isAI ?
                            <>El Presidente <span className="text-white font-bold underline decoration-blue-500/50">{gs.players[gs.ownerIdx]?.name || "IA"}</span> está ejerciendo sus facultades excepcionales.</> :
                            <>El Palacio no ha logrado el consenso. Como <span className="text-white font-bold">Presidente</span>, debes zanjar por Decreto.</>}

                              <button key={i}
                                disabled={isAiOwner}
                                onClick={() => finalizeVote(rank.optIdx, true)}
