                    ) : (
                      <div className="w-full">
                        {isHost ? (
                          <button onClick={() => {
                            const newGs = { ...gs, showResults: false, negotiating: true, isAiProcessing: false };
                            setGs(newGs);
                            updateRemote(newGs);
                          }} className="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-6 rounded-3xl shadow-xl transition-all uppercase text-sm tracking-widest animate-pulse font-sans">Abrir Mesa de Negociación</button>
                        ) : (
                          <div className="bg-orange-500/10 border border-orange-500/20 p-6 rounded-3xl text-center text-orange-400 font-bold uppercase text-[11px] tracking-widest italic animate-pulse">
                            Consenso Insuficiente: Esperando que el Anfitrión abra la Negociación...
                          </div>
                        )}
                      </div>
                    )
                  ) : (
                    <div className="w-full">
                      {isHost ? (
                        <button onClick={closeResults} className="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-6 rounded-3xl shadow-xl shadow-blue-900/40 transition-all uppercase text-sm tracking-widest active:scale-95">Finalizar Turno y Avanzar</button>
                      ) : (
                        <div className="bg-blue-500/10 border border-blue-500/20 p-6 rounded-3xl text-center text-blue-400 font-bold uppercase text-[11px] tracking-widest italic">
                          Esperando que el Anfitrión finalice el turno...
                        </div>
                      )}
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}
          {/* Situation Hero */}
          <div className="glass p-10 rounded-[3.5rem] border-t-[8px] border-blue-600 bg-gradient-to-br from-blue-600/10 to-transparent flex flex-col md:flex-row gap-10 items-center">
            <div className="w-full md:w-1/3 aspect-video bg-white/5 rounded-[2rem] border border-white/10 flex items-center justify-center overflow-hidden relative shadow-2xl">
              {gs?.curSit?.image ? (
                <img src={gs.curSit.image} alt={gs.curSit.id} className="w-full h-full object-cover opacity-80" />
              ) : (
                <>
                  <div className="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-purple-500/20 animate-pulse"></div>
                  <Icon name="shake" className="w-12 h-12 text-blue-500/40 relative z-10" />
                </>
              )}
            </div>
            <div className="flex-grow space-y-4">
              <div className="flex items-center space-x-4">
                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[13px] font-black uppercase tracking-[0.2em]">Moción Legislativa</span>
                <span className="text-slate-400 font-bold text-[13px] uppercase">Turno: {gs?.turn || 1} | Resolv.: {(gs?.players && gs?.players[gs?.ownerIdx]) ? gs.players[gs.ownerIdx].name : "..."}</span>
              </div>
              <h2 className="text-6xl font-extrabold tracking-tighter leading-none">{gs?.curSit?.id || "Situación"}</h2>
              <p className="text-xl text-slate-300 leading-relaxed font-medium">
                {gs?.curSit?.description || "Cargando detalles de la moción..."}
              </p>
            </div>
          </div>

          <div className="grid lg:grid-cols-3 gap-8">
            <div className="lg:col-span-2 space-y-8">
              <div className="glass p-10 rounded-[3rem] space-y-8">
                <div className="flex justify-between items-center">
                  <h3 className="text-sm font-black uppercase tracking-[0.3em] text-slate-500">Alternativas de Recomendación</h3>
                  {!isAllVoted && currentVoter && (
                    <div className="flex items-center space-x-3 bg-white/5 px-6 py-3 rounded-2xl border border-white/10">
                      <div className="w-3 h-3 rounded-full animate-pulse shadow-[0_0_12px_rgba(59,130,246,0.5)]" style={{ backgroundColor: currentVoter.color }}></div>
                      <span className="text-[13px] font-black uppercase tracking-widest text-slate-300">Turno de: <span className="text-white">{currentVoter.name}</span></span>
                    </div>
                  )}
                </div>

                <div className="grid gap-4">
                  {(gs?.curSit?.options || []).map((o, i) => {
                    const isVotedByCurrent = currentVoterIdx !== undefined && gs?.votes?.[currentVoterIdx] == i;
                    return (
                      <button key={i}
                        onClick={() => currentVoter && !currentVoter.isAI && castVote(i)}
                        disabled={!currentVoter || currentVoter.isAI || isAllVoted}
                        className={`p-8 rounded-[2rem] border-2 text-left transition-all relative group ${isVotedByCurrent ? 'bg-blue-600/10 border-blue-500 shadow-2xl scale-[1.02]' : 'bg-white/5 border-white/5 hover:border-white/10'}`}
                      >
                        <div className="flex justify-between items-center">
                          <div className="space-y-2">
                            <span className="text-2xl font-bold block group-hover:text-blue-400 transition-colors tracking-tight">{o?.text}</span>
                            <span className="text-[13px] text-slate-500 uppercase font-bold tracking-widest">Impacto Presupuestario: <span className="text-slate-300">${o?.cost}M</span></span>
                          </div>
                          <div className="flex -space-x-2">
                            {(gs?.voterQueue || []).map(vIdx => (gs?.votes && gs?.votes[vIdx] == i) ? (
                              <div key={vIdx} className="w-7 h-7 rounded-full border-2 border-[#0a0b10] shadow-xl" style={{ backgroundColor: (gs?.players && gs?.players[vIdx]) ? gs?.players[vIdx]?.color : '#ccc' }} title={(gs?.players && gs?.players[vIdx]) ? gs?.players[vIdx]?.name : ''}></div>
                            ) : null)}
                          </div>
                        </div>
                      </button>
                    );
                  })}
                </div>

                <div className="flex justify-between items-center pt-8 border-t border-white/5">
                  <span className="text-[13px] text-slate-600 font-bold uppercase tracking-widest">Procedimiento Legislativo: Orden {(gs?.voterQueue || []).map(v => v + 1).join('-')}</span>
                  {isAllVoted && (
                    <button onClick={() => finalizeVote()} className="bg-white text-black font-black px-12 py-5 rounded-2xl shadow-2xl transition-all hover:scale-105 uppercase text-sm tracking-widest active:scale-95">Someter a Escrutinio Cámara</button>
                  )}
                </div>
              </div>
            </div>

            <div className="space-y-8">
              <div className="glass p-8 rounded-[2.5rem]">
                <h3 className="text-sm font-bold text-slate-500 uppercase tracking-widest mb-6 text-center">Hemiciclo Legislativo</h3>
                <div className="flex flex-wrap justify-center min-h-[180px] p-6 bg-black/40 rounded-[2rem] border border-white/5">
                  {(gs?.players || []).map((p, pIdx) => {
                    return Array.from({ length: (p?.seats || 0) }).map((_, i) => (
                      <div key={`${p?.id || pIdx}-${i}`} className="parliament-dot" style={{ backgroundColor: p?.color || '#333', boxShadow: `0 0 8px ${(p?.color || '#333')}88` }}></div>
                    ));
                  })}
                </div>
                <div className="mt-8 space-y-3">
                  {(gs?.players || []).map(p => (
                    <div key={p?.id} className="flex justify-between items-center text-[13px] font-bold text-slate-400">
                      <div className="flex items-center space-x-2">
                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: p?.color || '#ccc' }}></div>
                        <span>{p?.party || 'Sin Partido'}</span>
                      </div>
                      <span>{p?.seats || 0} / {(p?.loyalty || 0).toFixed(0)}% Lealtad</span>
                    </div>
                  ))}
                </div>
              </div>

              {gs.negotiating && (
                <div className="glass p-8 rounded-[2.5rem] border-2 border-orange-500/30 bg-orange-500/5 animate-page relative overflow-hidden">
                  <div className="absolute top-0 right-0 p-4 opacity-5"><Icon name="shake" className="w-24 h-24" /></div>
                  <h3 className="text-sm font-bold text-orange-400 uppercase tracking-widest mb-6 text-center">Mesa de Negociación y Persuasión</h3>

                  {/* Cabecera: Opciones en Disputa */}
                  <div className="grid grid-cols-2 gap-6 mb-8">
                    {(gs?.topOptions || []).map((entry, i) => {
                      if (!entry) return null;
                      const [optIdxStr, votes] = entry;
                      const optIdx = parseInt(optIdxStr);
                      const option = (gs?.curSit && gs?.curSit?.options) ? gs?.curSit?.options[optIdx] : null;
                      if (!option) return null;
                      const supporters = (gs?.players || []).filter((p, pIdx) => (gs?.negotiationSwitches?.[pIdx] ?? gs?.votes?.[pIdx]) == optIdx);

                      return (
                        <div key={i} className="bg-black/40 rounded-3xl p-6 border border-white/5 relative group">
                          <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>
                          <h4 className="font-black text-2xl text-slate-200 mb-1">{option?.text}</h4>
                          <div className="text-[13px] uppercase font-bold text-slate-500 mb-4 tracking-widest">Opción {optIdx + 1} • {supporters.reduce((acc, p) => acc + (p?.seats || 0), 0)} Escaños</div>

                          <div className="space-y-2 max-h-[150px] overflow-y-auto custom-scrollbar">
                            {supporters.map((p, j) => (
                              <div key={j} className="flex items-center space-x-2 bg-white/5 p-2 rounded-lg">
                                <div className="w-2 h-2 rounded-full" style={{ backgroundColor: p?.color || '#ccc' }}></div>
                                <span className="text-sm font-bold text-slate-300">{p?.name || '---'}</span>
                                {gs.negotiationSwitches?.[gs.players.indexOf(p)] !== undefined && (
                                  <span className="text-[10px] bg-emerald-500/20 text-emerald-400 px-1 rounded uppercase">Nuevo</span>
                                )}
                              </div>
                            ))}
                          </div>
                        </div>
                      );
                    })}
                  </div>

                  {/* Matriz de Persuasión (Losers) */}
                  <div className="space-y-4">
                    <h4 className="text-[13px] font-black uppercase tracking-widest text-slate-500 mb-2">Diputados Indecisos (Matriz de Compromisos)</h4>
                    <div className="grid gap-3">
                      {(gs?.players || []).map((p, pIdx) => {
                        const originalVote = gs?.votes?.[pIdx];
                        const currentVote = gs?.negotiationSwitches?.[pIdx] ?? originalVote;
                        const isTopOption = (gs?.topOptions || []).some(entry => entry && entry[0] && parseInt(entry[0]) == currentVote);

                        // Si ya está en una opción ganadora, no mostramos el formulario (ya está persuadido o es original)
                        const originallyLost = !(gs?.topOptions || []).some(entry => entry && entry[0] && parseInt(entry[0]) === originalVote);

                        if (!originallyLost && currentVote === originalVote) return null; // Es un ganador original

                        // Estado local temporal para el formulario de este jugador (si existiera en un componente separado)
                        // Como estamos en un render único, usaremos el estado global gs.tempMatrix para inputs si fuera necesario, 
                        // pero para simplificar, asumiremos que "Confirmar" guarda directametne.

                        return (
                          <div key={pIdx} className="glass p-4 rounded-2xl border border-white/5 flex flex-col md:flex-row items-center gap-4">
                            <div className="flex items-center space-x-3 w-full md:w-1/4">
                              <div className="w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm text-black" style={{ backgroundColor: p?.color || '#ccc' }}>{(p?.name || '?').charAt(0)}</div>
                              <div>
                                <div className="flex items-center space-x-2">
                                  <span className="block font-bold text-base text-white">{p?.name || '---'}</span>
                                  {gs.isAiProcessing && !p?.isAI && <span className="text-[10px] bg-blue-500/20 text-blue-400 px-2 rounded-full border border-blue-500/30 animate-pulse">Pensando...</span>}
                                  {gs.negotiationSwitches?.[pIdx] !== undefined && <Icon name="check" className="w-3 h-3 text-emerald-500" />}
                                </div>
                                <span className="text-[12px] text-slate-500 uppercase font-bold tracking-widest">{p?.party || '---'}</span>
                              </div>
                            </div>

                            <div className="flex-grow grid grid-cols-1 md:grid-cols-3 gap-2 w-full">
                              {/* Selector Opción */}
                              <select
                                className="bg-black/40 border border-white/10 rounded-xl px-3 py-2 text-sm font-bold text-slate-300 focus:border-blue-500 outline-none"
                                onChange={(e) => {
                                  const targetOptIdx = parseInt(e.target.value);
                                  setGs(prev => ({
                                    ...prev,
                                    negotiationSwitches: { ...prev.negotiationSwitches, [pIdx]: targetOptIdx }
                                  }));
                                }}
                                value={currentVote !== undefined && !originallyLost ? currentVote : (gs.negotiationSwitches?.[pIdx] ?? "")}
                              >
                                <option value="">Cambiar voto a...</option>
                                {(gs?.topOptions || []).map((entry) => entry && entry[0] && (
                                  <option key={entry[0]} value={entry[0]}>{gs?.curSit?.options[parseInt(entry[0])]?.text}</option>
                                ))}
                              </select>

                              {/* Selector Objetivo (Persuador) */}
                              <select className="bg-black/40 border border-white/10 rounded-xl px-3 py-2 text-sm font-bold text-slate-300 focus:border-blue-500 outline-none" id={`target-${pIdx}`}>
                                <option value="">Exigir compromiso a...</option>
                                {(gs?.players || []).map((target, tIdx) => {
                                  // Solo mostrar jugadores que apoyan la opción seleccionada actualmente por el perdedor
                                  const targetSupport = gs?.negotiationSwitches?.[tIdx] ?? gs?.votes?.[tIdx];
                                  if (currentVote !== undefined && targetSupport === currentVote && tIdx !== pIdx) {
                                    return <option key={tIdx} value={tIdx}>{target ? target.name : `IA ${tIdx}`}</option>
                                  }
                                  return null;
                                })}
                              </select>

                              {/* Selector Beneficio */}
                              <select className="bg-black/40 border border-white/10 rounded-xl px-3 py-2 text-sm font-bold text-slate-300 focus:border-blue-500 outline-none" id={`benefit-${pIdx}`}>
                                <option value="align">Votar igual que yo (Futuro)</option>
                                <option value="block">Votar en contra de rival</option>
                                <option value="support">Apoyar mi moción</option>
                              </select>
                            </div>

                            <button
                              onClick={() => {
                                const targetSelect = document.getElementById(`target-${pIdx}`);
                                const benefitSelect = document.getElementById(`benefit-${pIdx}`);
                                if (!gs.negotiationSwitches?.[pIdx] || !targetSelect.value) {
                                  alert("Debes seleccionar una opción y un destinatario para el pacto.");
                                  return;
                                }

                                const targetIdx = parseInt(targetSelect.value);
                                const benefitType = benefitSelect.value;
                                const benefitText = benefitSelect.options[benefitSelect.selectedIndex].text;

                                const newAgreement = {
                                  promisorIdx: targetIdx,
                                  promisorName: (gs.players && gs.players[targetIdx]) ? gs.players[targetIdx].name : `Actor ${targetIdx}`,
                                  beneficiaryIdx: pIdx,
                                  beneficiaryName: p?.name || `Actor ${pIdx}`,
                                  type: benefitType, // 'align', 'block', 'support'
                                  detail: benefitText,
                                  status: 'Pendiente',
                                  turnCreated: gs.turn,
                                  turnResolved: null
                                };

                                setGs(prev => ({
                                  ...prev,
                                  activeAgreements: [...(prev?.activeAgreements || []), newAgreement],
                                  logs: [`Convenio: ${p?.name || 'Actor'} exige compromiso a ${(prev?.players && prev?.players[targetIdx]) ? prev.players[targetIdx].name : 'Actor'} ("${benefitText}")`, ...(prev?.logs || [])]
                                }));
                              }}
                              className="bg-blue-600/20 border border-blue-500/30 text-blue-400 px-4 py-2 rounded-xl hover:bg-blue-600 hover:text-white transition-all flex items-center space-x-2 group"
                              title="Formalizar Acuerdo"
                            >
                              <Icon name="law" className="w-5 h-5 group-hover:rotate-12 transition-transform" />
                              <span className="text-[11px] font-black uppercase tracking-widest">Pactar</span>
                            </button>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  {/* Botonera Final */}
                  <div className="mt-8 pt-6 border-t border-white/5 flex justify-between items-center">
                    <div className="text-[13px] uppercase font-bold text-slate-500">
                      Acuerdos Pendientes: <span className="text-white">{gs.activeAgreements.length}</span>
                    </div>
                    <div className="flex space-x-4">
                      <button onClick={() => setGs(p => ({ ...p, negotiating: false, curSit: null, logs: ["Moción retirada.", ...p.logs] }))} className="px-6 py-3 rounded-2xl text-[13px] font-bold uppercase text-red-500 hover:bg-red-500/10 transition-colors">
                        Retirar
                      </button>
                      {isHost ? (
                        <button
                          onClick={submitNegotiation}
                          className="bg-emerald-500 hover:bg-emerald-400 text-white font-black px-8 py-3 rounded-2xl shadow-lg shadow-emerald-500/20 uppercase text-[13px] tracking-widest transition-all"
                        >
                          Someter a Votación Final
                        </button>
                      ) : (
                        <div className="bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest italic">
                          Esperando Votación Final (Anfitrión)
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div >
      );
    }

    function TabNegotiation({ gs }) {
      const pacts = gs?.pacts || [];
      return (
        <div className="animate-page space-y-8">
          <div className="text-center space-y-2">
            <h2 className="text-5xl font-extrabold tracking-tight uppercase">Libro de <span className="text-orange-500">Pactos</span></h2>
            <p className="text-slate-500 font-medium">Registro histórico de compromisos, alianzas y prebendas legislativas.</p>
          </div>

          {pacts.length === 0 ? (
            <div className="glass rounded-[3rem] p-16 text-center space-y-6 opacity-60">
              <Icon name="shake" className="w-16 h-16 text-slate-700 mx-auto" />
              <p className="text-slate-500 uppercase text-sm font-black tracking-widest">No hay registros de pactos en esta administración</p>
            </div>
          ) : (
            <div className="glass rounded-[2.5rem] overflow-hidden border border-white/10">
              <table className="w-full text-left border-collapse">
                <thead>
                  <tr className="bg-white/5 text-slate-500 uppercase text-[12px] font-black tracking-widest">
                    <th className="px-8 py-6">Promitente</th>
                    <th className="px-8 py-6">Beneficiario</th>
                    <th className="px-8 py-6">Compromiso</th>
                    <th className="px-8 py-6 text-center">Estado</th>
                    <th className="px-4 py-6 text-center">T. Pacto</th>
                    <th className="px-4 py-6 text-right">T. Resol.</th>
                  </tr>
                </thead>
                <tbody className="text-[14px]">
                  {pacts.map((pact, i) => (
                    <tr key={i} className="border-b border-white/5 hover:bg-white/5 transition-colors group">
                      <td className="px-8 py-6 font-bold text-white">
                        <div className="flex items-center space-x-3">
                          <div className="w-2 h-8 rounded-full" style={{ backgroundColor: gs.players?.[pact.promisorIdx]?.color || '#ccc' }}></div>
                          <span>{pact.promisorName}</span>
                        </div>
                      </td>
                      <td className="px-8 py-6 text-slate-300">
                        <div className="flex items-center space-x-3">
                          <Icon name="user" className="w-4 h-4 opacity-30" />
                          <span>{pact.beneficiaryName}</span>
                        </div>
                      </td>
                      <td className="px-8 py-6">
                        <div className="space-y-1">
                          <span className="text-blue-400 font-bold block">{pact.detail}</span>
                          <span className="text-[10px] text-slate-500 uppercase font-black">Turno {pact.turnCreated}</span>
                        </div>
                      </td>
                      <td className="px-8 py-6 text-center">
                        <span className={`px-4 py-2 rounded-xl text-[12px] font-black uppercase tracking-widest border border-current bg-current/10 ${pact.status === 'Cumplido' ? 'text-emerald-400' :
                          pact.status === 'Traición' ? 'text-red-500' : 'text-orange-400 animate-pulse'
                          }`}>
                          {pact.status}
                        </span>
                      </td>
                      <td className="px-4 py-6 text-center font-mono text-slate-500">
                        #{pact.turnCreated}
                      </td>
                      <td className="px-4 py-6 text-right font-mono text-slate-300">
                        {pact.turnResolved ? `#${pact.turnResolved}` : '--'}
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          )}
        </div>
      );
    }

    function TabLogs({ gs }) {
      const logs = gs?.logs || [];
      return (
        <div className="animate-page space-y-4 max-h-[750px] overflow-y-auto pr-6 custom-scrollbar">
          {logs.map((l, i) => (
            <div key={i} className="glass p-8 rounded-[2rem] border-l-8 border-blue-500/30 flex space-x-6 items-center bg-gradient-to-r from-blue-500/5 to-transparent group hover:border-blue-500 transition-all">
              <div className="text-blue-500/20 font-mono text-4xl group-hover:text-blue-500/40 transition-colors">#{logs.length - i}</div>
              <div className="space-y-2 flex-grow">
                <p className="text-slate-200 text-xl font-bold">{l}</p>
                <div className="flex justify-between items-center">
                  <span className="text-[10px] text-slate-600 uppercase font-bold tracking-widest">Publicado por la Secretaría General del Palacio</span>
                  <span className="text-[10px] text-blue-500/50 font-mono">STAMP: {new Date().toLocaleTimeString()}</span>
                </div>
              </div>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
